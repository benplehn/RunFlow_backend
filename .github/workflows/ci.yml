name: Supabase CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run pgTAP tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Supabase CLI (v2.33.8)
        run: |
          curl -L https://github.com/supabase/cli/releases/download/v2.33.8/supabase_2.33.8_linux_amd64.tar.gz -o supabase.tar.gz
          tar -xvzf supabase.tar.gz
          chmod +x supabase
          sudo mv supabase /usr/local/bin

      - name: Check Supabase CLI version
        run: supabase --version

      - name: Start Supabase services
        run: supabase start

      - name: Reset DB
        run: supabase db reset --force

      - name: Run pgTAP tests
        run: supabase test db
